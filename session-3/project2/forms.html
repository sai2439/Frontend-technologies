<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>
    <!-- Forms -->
     <h1>HTML FORMS</h1>
     <form>
        <!-- Username -->
        <div>
            <label for="Username">Username</label>
            <input type="text" id="Username" value="" placeholder="abc@gmail.com" autocomplete="on" required minlength="4">
        </div>
        <!-- Password -->
         <div>
            <label for="pw">Password</label>
            <input type="Password" id="pw">
         </div>
         <!-- FEE -->
          <div>
            <label for="fee">fee</label>
            <input type="number" name="" id="fee">
          </div>
        <!-- date -->
         <div>
            <label for="dob">D.O.B</label>
            <input type="date" name="dob" id="">
         </div>
         <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="">
         </div>

<!-- skill-1 -->
 <div>
  <input type="checkbox" name="" id="js" />
  <label for="js">JavaScript</label>
</div>

<!-- skill-2 -->
<div>
  <input type="checkbox" name="" id="react" />
  <label for="react">React</label>
</div>

<!-- gender - radio -->

<div>
  <label>Select gender</label>
  <div>
    <input type="radio" name="gender" id="ml" />
    <label for="ml">Male</label>
  </div>
  <!-- skill-2 -->
  <div>
    <input type="radio" name="gender" id="fm" />
    <label for="fm">Female</label>
  </div>
</div>
<!-- file -->
 <div>
   <label for="profile">profile image</label>
   <input type="file" name="" id="profile">
 </div>

 <!-- states -->
  <div>
   <label for="state">Select States</label>
   <select name="" id="">
      <option value="">AP</option>
      <option value="">Telangana</option>
      <option value="">Tamilnadu</option>
   </select>
  </div>

 <!-- feedback -->
  <div>
    <label for="fd">write feedback</label>
    <textarea name="" id=""></textarea>
  </div>
         <!-- button -->
          <button type="submit">Login</button>
     </form>
</body>
</html>
